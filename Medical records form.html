<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afia Hospital - Medical Records</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f5f3f7, #d9dde2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            color: #06245c;
            margin-bottom: 20px;
            font-size: 22px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            text-align: left;
            color: #34495e;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #1c86ee;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medical Records Form</h2>
        <form action="save_medical_record.php" method="POST">
            <label for="patient_id">Patient ID</label>
            <input type="text" id="patient_id" name="patient_id" required>
            
            <label for="date_of_visit">Date of Visit</label>
            <input type="date" id="date_of_visit" name="date_of_visit" required>

            <label for="symptoms">Symptoms</label>
            <textarea id="symptoms" name="symptoms" rows="5" required></textarea>
            
            <label for="diagnosis">Diagnosis</label>
            <textarea id="diagnosis" name="diagnosis" rows="3" required></textarea>
            
            <label for="treatment_plan">Treatment Plan</label>
            <textarea id="treatment_plan" name="treatment_plan" rows="3" required></textarea>
            
            <button type="submit">Save Record</button>
        </form>
    </div>
</body>
</html>
