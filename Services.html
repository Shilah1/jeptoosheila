<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        .services {
            text-align: center;
            padding: 20px;
        }

        .service-item {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .service-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="services">
        <h2>Our Services</h2>
        <div class="service-item">
            <img src="cardiology.jpg" alt="Cardiology">
            <p>Cardiology</p>
        </div>
        <div class="service-item">
            <img src="pediatrics.jpg" alt="Pediatrics">
            <p>Pediatrics</p>
        </div>
        <div class="service-item">
            <img src="surgery.jpg" alt="Surgery">
            <p>Surgery</p>
        </div>
        <div class="service-item">
            <img src="emergency.jpg" alt="Emergency">
            <p>Emergency</p>
        </div>
    </div>

</body>
</html>
